<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Samples</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-3.13.0.min.css" />
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
    <main>
        <section>
            <article>
                <template id="card1">
                    <div class="p-card">
                        <h2>School Simulator</h2>
                        <div class="p-card__content">
                            <p>You hear your alarm buzzing as you think to yourself, "The cycle begins"</p>
                            <button id="go_card1B" autofocus>wakeup</button>
                            <button id="go_card1A" autofocus>5 more minutes</button>
                        </div>
                    </div>
                </template>
                <template id="card1A">
                    <div class="p-card">
                        <h2>Bed</h2>
                        <div class="p-card__content">
                            <p>You hear your alarm buzzing</p>
                            <button id="go_card0C" autofocus>Dress up, you are late for school</button>
                            <button id="go_card2A" autofocus>Another 5 minutes</button>
                        </div>
                    </div>
                </template>
                <template id="card2A">
                    <div class="p-card">
                        <h2>Bed</h2>
                        <div class="p-card__content">
                            <p>Your mom finds out you are still sleeping and beats you up</p>
                            <button id="go_card1" autofocus>restart</button>
                        </div>
                    </div>
                </template>
                <template id="card1B">
                    <div class="p-card">
                        <h2>1st floor</h2>
                        <div class="p-card__content">
                            <p>You are now downstairs after dressing up and taking care of your oral health.</p>
                            <button id="go_card0C" autofocus>Go to school early for no reason</button>
                            <button id="go_card2B" autofocus>Go eat breakfast</button>
                        </div>
                    </div>
                </template>
                <template id="card2B">
                    <div class="p-card">
                        <h2>Door</h2>
                        <div class="p-card__content">
                            <p>You finished eating breakfast and it also time for you to leave.</p>
                            <button id="go_card1C" autofocus>go to school</button>
                            <button id="go_card3B" autofocus>Skip school for the convenience store</button>
                        </div>
                    </div>
                </template>
                <template id="card3B">
                    <div class="p-card">
                        <h2>The store</h2>
                        <div class="p-card__content">
                            <p>As you are buying items, your mom finds you and beats you. She then proceeds to go and throw your lazy bum into the car and drives you to a military school.</p>
                            <button id="go_card1" autofocus>restart</button>
                        </div>
                    </div>
                </template>
                <template id="card0C">
                    <div class="p-card">
                        <h2>Middle of the street</h2>
                        <div class="p-card__content">
                            <p>Turns out you didn't eat dinner and since you missed breakfast you end up passing out of hunger. Who knew you were so frail.</p>
                            <button id="go_card1" autofocus>restart</button>
                        </div>
                    </div>
                </template>
                <template id="card1C">
                    <div class="p-card">
                        <h2>School</h2>
                        <div class="p-card__content">
                            <p>After walking for a small while, you are now in school, what will you do?</p>
                            <button id="go_card1D" autofocus>Go to physcial education</button>
                            <button id="go_card2C" autofocus>Go to a friends class</button>
                        </div>
                    </div>
                </template>
                <template id="card2C">
                    <div class="p-card">
                        <h2>Random Class that is not yours</h2>
                        <div class="p-card__content">
                            <p>The teacher finds out you are not in their class, they write you for detention and get security to put you back in your class.</p>
                            <button id="go_card2DB" autofocus>Go to class</button>
                        </div>
                    </div>
                </template>
                <template id="card1D">
                    <div class="p-card">
                        <h2>School</h2>
                        <div class="p-card__content">
                            <p>After grinding hard at work in class doing who knows what, it is now lunch time, what will you do?</p>
                            <button id="go_card2D" autofocus>Go eat lunch</button>
                            <button id="go_card3D" autofocus>Go and talk to our friends and completely neglect your stomach</button>
                        </div>
                    </div>
                </template>
                <template id="card2D">
                    <div class="p-card">
                        <h2>Cafeteria</h2>
                        <div class="p-card__content">
                            <p>It seems you forgot your wallet at home, and for some reason you also refuse to put extra money in your backpack for emergencies. How will you eat lunch?</p>
                            <button id="go_card2DA" autofocus>Go steal lunch money from a unknowing kid</button>
                            <button id="go_card4D" autofocus>Ask a friend who might think lowly of you since you asked them for money</button>
                            <button id="go_card3D" autofocus>Do not eat and wait out lunch time</button>
                        </div>
                    </div>
                </template>
                <template id="card3D">
                    <div class="p-card">
                        <h2>Middle of The Cafeteria</h2>
                        <div class="p-card__content">
                            <p>you end up passing out due to hunger, turns out you worked a bit too hard in P.E. Does anyone really try their hardest in P.E though?</p>
                            <button id="go_card1" autofocus>Restart</button>
                        </div>
                    </div>
                </template>
                <template id="card2DA">
                    <div class="p-card">
                        <h2>Middle of The Cafeteria</h2>
                        <div class="p-card__content">
                            <p>The school sends security after you shake the kid down a bit too hard. You get written up for detention and you go to class where you end up counting your days.</p>
                            <button id="go_card2DB" autofocus>Go to after school detention</button>
                        </div>
                    </div>
                </template>
                <template id="card2DB">
                    <div class="p-card">
                        <h2>In the Car</h2>
                        <div class="p-card__content">
                            <p>After detention your mom picks you up and then beats you up, and instead of taking you home she drives you to sign up for a boarding school abroad.</p>
                            <button id="go_card1" autofocus>Restart</button>
                        </div>
                    </div>
                </template>
                <template id="card4D">
                    <div class="p-card">
                        <h2>Cafeteria Table</h2>
                        <div class="p-card__content">
                            <p>You are lucky as one of your friends just got their $2 paycheck from their soul-sucking job at walmart. They feel sympathy for you as they are also broke and let you eat on the house</p>
                            <button id="go_card1E" autofocus>Go eat your free lunch</button>
                        </div>
                    </div>
                </template>
                <template id="card1E">
                    <div class="p-card">
                        <h2>The Cafeteria</h2>
                        <div class="p-card__content">
                            <p>As the bell for lunch rang signifying it ended, you decide what to do. You also notice something strange in the halls</p>
                            <button id="go_card1F" autofocus>Go to next class</button>
                            <button id="go_card2E" autofocus>Go investigate</button>
                        </div>
                    </div>
                </template>
                <template id="card2E">
                    <div class="p-card">
                        <h2>The halls</h2>
                        <div class="p-card__content">
                            <p>What were you thinking? The hall monitor was doing a sweep and you instantly get after school detention after being found.
                            This leads to your mom picking you up after detention but instead of beating you, she does something strange. She chants random words which do not seem familiar and strings them together to make broken
                            sentences. You then ask her what she was doing where she then whips her head back and shouts what seems to be a spell. You then blink once where you 
                            find yourself in the world of dark soul, in a asylum jailcell where an armored man throws down a body with a key.</p>
                            <button id="go_carddark" autofocus>Your journey begins</button>
                        </div>
                    </div>
                </template>
                <template id="card1F">
                    <div class="p-card">
                        <h2>End of school</h2>
                        <div class="p-card__content">
                            <p>You finished the game and the school day, this is almost like real life where your actions have consequences. But also like real life, it seems like it is just a cycle</p>
                            <button id="go_card1" autofocus>the cycle repeats</button>
                        </div>
                    </div>
                </template>
                <template id="carddark">
                    <div class="p-card">
                        <h2>Lordran</h2>
                        <div class="p-card__content">
                            <p>As you unlock and step out of your cell, the first thing that you do was start looking around and entering random cells for anything you can use, and you find a stairway up. As you make your way up the stairs a random boulder comes out of no where
                                and smashes you. You end up dying and finding another ending but atleast it was not in school.</p>
                            <button id="go_card1" autofocus>Atleast you broke the cycle, or did you?</button>
                        </div>
                    </div>
                </template>
            </article>
        </section>
    </main>
</body>
</html>
